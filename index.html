<!DOCTYPE HTML>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="author"      content="Edwin Saul">
    <meta name="description" content="simple calc app">
    <meta name="keywords"    content="calculator, cal, bootstrap, js">
    <meta name="viewport"    content="width=device-width, initial-scale=1">
    <title>SimpleCalc</title>
    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- custom style.css -->
    <link href="style.css" type="text/css" rel="stylesheet" />

    <!-- calculator logic -->
    <script src="logic_calculator.js" type="text/javascript"></script>

  </head>

  <body class="text-white bg-dark bg-dark.bg-gradient">

    <!-- header -->
    <div class="container text-center air">
      <h1 class="display-3">Simple Calc</h1>
      <p> simple calculator app made in Bootstrap and JS by
        <a class="btn btn-dark"
	  href="https://linktr.ee/edwinsaul" target="_blank" >
          Edwin Saul
        </a>
	  ,more Web Apps 
        <a class="btn btn-dark"
	  href="https://edwinsaul.com/p/index_web.html" target="_blank" >
          here.
        </a>
	
      </p>
    </div>

    <!-- calculator -->
    <div class="center-div container justify-content-center align-items-center">
    <div class="row align-items-center fila">

    <div class="container calculator air">

      <!-- top legend calculator -->
      <div class="row">
	<div class="col">
	 <p class="legend_cal"> <i class="bi bi-calculator-fill"></i> SimpleCalc</p>
	</div>
      </div>


      <!-- screen calculator -->
      <div class="row screen">
	<div class="col-2  display-6 digit_lcd"  
	  id="symbol">
	</div>
	<div class="col-10 display-6 digit_lcd" 
	  id="numbers">
	  0
	</div>
      </div>

      <!-- keyboard calculator -->
      <div class="row background-keyboard">

	<!---------------->

	<div class="col">
         <div class="d-grid gap-2">

         <button onclick="key(7)" class="btn btn-light calc_key" type="button">
	   7
	 </button>

         <button onclick="key(4)" class="btn btn-light calc_key" type="button">
	   4
	 </button>

         <button onclick="key(1)" class="btn btn-light calc_key" type="button">
	   1
	 </button>

         <button onclick="key(0)" class="btn btn-light calc_key" type="button">
	   0
	 </button>

         </div>
	</div>

	<!---------------->

	<div class="col">
         <div class="d-grid gap-2">

         <button onclick="key(8)" class="btn btn-light calc_key" type="button">
	   8
	 </button>

         <button onclick="key(5)" class="btn btn-light calc_key" type="button">
	   5
	 </button>

         <button onclick="key(2)" class="btn btn-light calc_key" type="button">
	   2
	 </button>

         <button onclick="key('.')" class="btn btn-light calc_key" type="button">
	   .
	 </button>

         </div>
	</div>


	<!---------------->

	<div class="col">
         <div class="d-grid gap-2">

         <button onclick="key(9)" class="btn btn-light calc_key" type="button">
	   9
	 </button>

         <button onclick="key(6)" class="btn btn-light calc_key" type="button">
	   6
	 </button>

         <button onclick="key(3)" class="btn btn-light calc_key" type="button">
	   3
	 </button>

         <button onclick="key('=')" class="btn btn-success calc_key" type="button">
	   =
	 </button>

         </div>
	</div>

	<!---------------->

	<div class="col">
         <div class="d-grid gap-2">

         <button onclick="key('/')" class="btn btn-dark calc_key" type="button">
	   /
	 </button>

         <button onclick="key('*')" class="btn btn-dark calc_key" type="button">
	   *
	 </button>

         <button onclick="key('-')" class="btn btn-dark calc_key" type="button">
	   -
	 </button>

         <button onclick="key('+')" class="btn btn-dark calc_key" type="button">
	   +
	 </button>

         </div>
	</div>


	<!---------------->



      </div>
      <!-- end keyboard -->

      

    </div>

    </div>
    </div>
    <!-- end calculator -->


    <!-- footer-->
    <footer class="container-fluid  text-center style-footer">
      <div class="row">

	<!-- ------------ -->
      <a class="col-sm-12 col-md-6 btn btn-dark btn-footer" href="https://github.com/Saul11235/SimpleCalc" target="_blank">
	code on github
        <i class="bi bi-github"></i>
	</br>
      </a>
	<!-- ------------ -->
      <a class="col-sm-12 col-md-6 btn btn-dark btn-footer" href="https://edwinsaul.com" target="_blank">
	visit my site 
        <i class="bi bi-rocket-takeoff-fill"></i>
	</br>
      </a>
	<!-- ------------ -->

      </div>

    </footer>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
  </body>
</html>
